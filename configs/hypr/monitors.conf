# 1. Monitore definieren
# Laptop (Links): 0x0, Scale 2
monitor = eDP-1, 2880x1800@120, 0x0, 2

# Samsung 34" (Rechts): Position ist logische Breite vom Laptop (1440), Scale 1
# Wenn nicht angeschlossen, wird diese Zeile einfach ignoriert.
monitor = HDMI-A-1, 3440x1440@100, 1440x0, 1

# 2. Workspaces fest zuweisen
workspace = 1, monitor:eDP-1
workspace = 2, monitor:HDMI-A-1
workspace = 3, monitor:HDMI-A-1
workspace = 4, monitor:HDMI-A-1
workspace = 5, monitor:HDMI-A-1

# Optional: Weitere Workspaces standardmäßig auf den großen Monitor
workspace = 6, monitor:HDMI-A-1
workspace = 7, monitor:HDMI-A-1
